<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto - Tecnología solar para Cuba</title>

  <link rel="icon" href="favicon.png" type="image/png">
  <link id="theme-style" rel="stylesheet" href="assets/css/style-day.css">

  <style>
    /* --- PROFESIONÁLNÍ LAYOUT PRODUKTU --- */

    .product-page {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
    }

    .product-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .product-image img {
      width: 420px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0002;
    }

    .product-info {
      flex: 1;
      min-width: 300px;
    }

    .product-info h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2a7a2a;
    }

    .product-description {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .product-order-btn {
      background: #2a7a2a;
      color: white;
      padding: 14px 26px;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    .product-order-btn:hover {
      background: #1f5d1f;
    }

    /* --- GALERIE MINIATUR --- */
    .product-gallery {
      margin-top: 30px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .product-gallery img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 6px #0002;
      transition: transform .2s;
    }

    .product-gallery img:hover {
      transform: scale(1.05);
    }

    /* --- LIGHTBOX --- */
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <!-- TOP BAR / MENU -->
  <header class="topbar">
    <div class="logo">
      <a href="index.html">
        <img src="logo.png" alt="SolarCity logo" style="height:80px;">
      </a>
    </div>

    <nav>
      <a href="categoria.html?cat=powerbanks">Powerbanks</a>
      <a href="categoria.html?cat=paneles">Paneles</a>
      <a href="categoria.html?cat=luces">Luces</a>
      <a href="categoria.html?cat=sistemas">Sistemas</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main class="product-page">

    <div class="product-container">

      <div class="product-image">
        <img id="p-img" src="" alt="">
      </div>

      <div class="product-info">
        <h1 id="p-nazev"></h1>
        <div class="product-price" id="p-cena"></div>

        <div class="product-description" id="p-popis"></div>

        <button class="product-order-btn" onclick="window.location.href='contacto.html'">
          ORDENAR
        </button>
      </div>

    </div>

    <div id="galerie" class="product-gallery"></div>

  </main>

  <footer>
    <p><a href="admin/login.html">Admin</a> © 2026 Tecnología Solar para el Caribe</p>
  </footer>

  <!-- LIGHTBOX -->
  <div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="" alt="">
  </div>

  <script>
    const slug = new URLSearchParams(window.location.search).get("slug");

    async function nactiDetailProduktu() {
      const apiUrl = "https://api.github.com/repos/czepepe-dev/solarcity/contents/data/productos";
      const files = await fetch(apiUrl).then(r => r.json());

      let jsonFiles = files.filter(f => f.name.endsWith(".json")).map(f => f.name);

      for (const file of jsonFiles) {
        const data = await fetch(`/data/productos/${file}`).then(r => r.json());

        if (!data.slug) {
          data.slug = data.nombre
            .toLowerCase()
            .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
            .replace(/[^a-z0-9]+/g, "-")
            .replace(/^-+|-+$/g, "");
        }

        if (data.slug === slug) {
          zobrazProdukt(data);
          return;
        }
      }

      document.querySelector(".product-page").innerHTML =
        "<p>Producto no encontrado.</p>";
    }

    function zobrazProdukt(p) {
      document.getElementById("p-img").src = p.imagen;
      document.getElementById("p-img").alt = p.nombre;

      document.getElementById("p-nazev").textContent = p.nombre;
      document.getElementById("p-cena").textContent = p.precio;
      document.getElementById("p-popis").innerHTML = p.descripcion;

      const gal = document.getElementById("galerie");
      gal.innerHTML = "";

      if (p.galeria && p.galeria.length > 0) {
        p.galeria.forEach(img => {
          gal.innerHTML += `
            <img src="${img.imagen}" onclick="openLightbox('${img.imagen}')">
          `;
        });
      }
    }

    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "flex";
    }

    nactiDetailProduktu();
  </script>

</body>
</html>
