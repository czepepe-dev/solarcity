backend:
  name: git-gateway
  branch: main

media_folder: "img"
public_folder: "/img"

collections:
  - name: "productos"
    label: "Productos"
    folder: "data/productos"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"

    fields:
      - { label: "Nombre", name: "nombre", widget: "string" }

      - label: "Slug"
        name: "slug"
        widget: "string"
        required: false
        hint: "Se generar√° autom√°ticamente si se deja vac√≠o."

      - { label: "ID", name: "id", widget: "string", required: false }

      - { label: "Precio", name: "precio", widget: "string" }

      # üî• POPIS ‚Äì MARKDOWN + HTML POVOLENO
      - label: "Descripci√≥n"
        name: "descripcion"
        widget: "markdown"
        modes: ["rich_text", "raw"]
        hint: "Puedes usar Markdown y HTML."

      - { label: "Imagen principal", name: "imagen", widget: "image" }

      - label: "Categor√≠a"
        name: "categoria"
        widget: "select"
        options:
          - { label: "Powerbanks", value: "powerbanks" }
          - { label: "Paneles", value: "paneles" }
          - { label: "Luces", value: "luces" }
          - { label: "Sistemas", value: "sistemas" }

      # üî• GALERIE JAKO SLO≈ΩKA ‚Äì HROMADN√ù UPLOAD + N√ÅHLEDY + ≈òAZEN√ç
      - label: "Galer√≠a"
        name: "galeria"
        widget: "list"
        allow_add: true
        summary: "{{fields.imagen}}"
        fields:
          - label: "Imagen"
            name: "imagen"
            widget: "image"
            media_folder: "data/productos/{{slug}}/galeria"
            public_folder: "/data/productos/{{slug}}/galeria"
