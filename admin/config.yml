backend:
  name: git-gateway
  branch: main

media_folder: "img"
public_folder: "/img"

collections:
  - name: "productos"
    label: "Productos"
    folder: "data/productos"
    create: true
    slug: "{{slug}}"
    extension: "json"
    format: "json"

    fields:
      - { label: "Nombre", name: "nombre", widget: "string" }

      - label: "Slug"
        name: "slug"
        widget: "string"
        required: false
        hint: "Se generar√° autom√°ticamente si se deja vac√≠o."

      - { label: "ID", name: "id", widget: "string", required: false }

      - { label: "Precio", name: "precio", widget: "string" }

      # üî• POPIS ‚Äì ƒåIST√â HTML, ≈Ω√ÅDN√ù MARKDOWN
      - label: "Descripci√≥n (HTML)"
        name: "descripcion"
        widget: "text"
        editor_components: []
        hint: "Puedes usar HTML: <b>, <p>, <ul>, <li>, <table>, etc."

      - { label: "Imagen principal", name: "imagen", widget: "image" }

      - label: "Categor√≠a"
        name: "categoria"
        widget: "select"
        options:
          - { label: "Powerbanks", value: "powerbanks" }
          - { label: "Paneles", value: "paneles" }
          - { label: "Luces", value: "luces" }
          - { label: "Sistemas", value: "sistemas" }

      # üî• GALERIE ‚Äì HROMADN√â Nahr√°v√°n√≠ + DRAG‚ÄëAND‚ÄëDROP
      - label: "Galer√≠a"
        name: "galeria"
        widget: "list"
        sortable: true
        summary: "Imagen: {{fields.imagen}}"
        field:
          label: "Imagen"
          name: "imagen"
          widget: "image"
