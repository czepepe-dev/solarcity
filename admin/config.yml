collections:
  - name: "productos"
    label: "Productos"
    folder: "data/productos"
    create: true
    format: "json"
    extension: "json"
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "Nombre", name: "nombre", widget: "string" }
      - { label: "Precio", name: "precio", widget: "string" }
      - { label: "Descripcion", name: "descripcion", widget: "text" }
      - { label: "Imagen principal", name: "imagen", widget: "image" }

      - label: "Kategorie"
        name: "kategorie"
        widget: "select"
        options:
          - { label: "Elektronika", value: "elektronika" }
          - { label: "Domácnost", value: "domacnost" }
          - { label: "Solární technika", value: "solarni" }
          - { label: "Příslušenství", value: "prislusenstvi" }

      - label: "Galeria"
        name: "galeria"
        widget: "list"
        field: { label: "Imagen", name: "imagen", widget: "image" }
